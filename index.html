<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Sneakers Landing Page</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <h2><em>NIKE</em></h2>
          <ul>
            <li>MEN</li>
            <li>WOMEN</li>
            <li>KIDS</li>
            <li>CUSTOM</li>
            <li>SALE</li>
          </ul>
        </nav>
        <div class="lock">
          <img src="./image/icons8-lock-30.png" alt="" />
        </div>
      </header>
      <main>
        <div class="sneakerDisplay">
          <img src="./image/Adidas-Shoes-PNG-Image.png" alt="" />
        </div>
        <div class="textSection">
          <button class="btn1">Men's Shoes</button>

          <h1>Nike Air Motion Max</h1>
          <p class="textParagraph">
            The combine and breathable mesh without seams for a traditional and
            modern style to add the perfect amount of flash to make you shine.
          </p>
          <section>
            <div class="priceSection">
              <p>Price:</p>
              <br />
              <p class="amount">$99.00</p>
            </div>
            <div class="sizeSection">
              <p class="size">Size:</p>
              <ul>
                <li class="sizeSelector">37</li>
                <li class="sizeSelector">38</li>
                <li class="sizeSelector">39</li>
                <li class="sizeSelector">40</li>
              </ul>
            </div>
          </section>
          <div class="addToBag">
            <button>Add to Bag</button>
            <img
              src="./image/love_icon.png"
              width="20px"
              height="20px"
              alt=""
            />
          </div>
        </div>
      </main>
    </div>
    <!-- <img src="./design/design.jpg" alt="" /> -->
  </body>
</html>
